<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>없으면</title>
</head>
<body>
    <p>만약 Java(TM) Platform SE binary가 없다면</p>
    <img src="15.png" alt="메모장">
    <p>메모장을 켜셈</p>
    <img src="16.png" alt="복붙">
    <p>그리고 이 문구를 복붙 ㄱㄱ</p>
    <p>java -jar forge-1.16.5-36.2.34-installer.jar
        <br>pause</p>
    <img src="17.png" alt="">
    <p>파일들을 다운로드한 경로에 start라는 이름으로 텍스트 파일을 저장하셈</p>
    <img src="18.png" alt="">
    <p>그리고 파일 이름을 start.txt에서 start.bat으로 바꾼다</p>
    <p>만약 확장자가 안 뜬다면 </p>
    <img src="19.png" alt="">
    <p>상단 '보기'누르고</p>
    <img src="20.png" alt="">
    <p>파일 확장명 체크 표시 하셈</p>

    <p>암튼 그러고 start.bat 실행 ㄱㄱ</p>
</body>
</html>
